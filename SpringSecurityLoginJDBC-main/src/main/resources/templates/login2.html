<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Login - Company ABC</title>
</head>
<body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:text="${errorMessge}">
        </div>
<div>
<form th:action="@{/login_actionview_processing}" method="post">
    <p>
        E-mail: <input type="text" name="username1" required /> 
    </p>
    <p>
        Password: <input type="password" name="password1" required />
    </p>
    <p>
        <input type="submit" value="Login" />
    </p>
</form>
</div>
</body>
</html>
